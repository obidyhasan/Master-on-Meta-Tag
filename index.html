<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Viewport Meta Tag - for responsive -->
    <meta name="Viewport" content="width=device-width,initial-scale=1.0">


    <!-- Content Type Meta Tag -->
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">

    <!-- Default Style - For Default CSS or Style -->
    <meta http-equiv="default-style" content=""> 

    <!-- Refresh Meta Tag - For Auto Refresh on website -->
    <meta http-equiv="Refresh" content="">



    <!-- Title Meta Tag -->
    <title>Page Title</title>

    <!-- Description Meta Tag. Description show on Google Search Preview -->
    <meta name="description" content="Short description Here...">

    <!-- Keywords Meta Tag - For SEO Keywords Here... -->
    <meta name="Keywords" content="Keyword1, Keyword2,..........">

    <!-- Robots Meta Tag - For Robots Read website content or Not -->
    <meta name="Robots" content="index, follow">



    <!-- OG Title - Page Title for Social Media -->
    <meta property="og:title" content="Page Title for Social Media">

    <!-- OG Type -->
    <meta property="og:type" content="article">

    <!-- OG Image - For thumbnail or preview image -->
    <meta property="og:image" content="./assets/img.jpg">

    <!-- Twitter Card Tag - Content Description -->
    <meta property="twitter:card" content="for twitter Description">

    <!-- Twitter Title Tag - for Twitter Title -->
    <meta property="twitter:title" content="twitter title">




    <!-- Content Security Policy Meta Tag -->
    <meta http-equiv="content-security-policy" content="default-src 'self'">

    <!-- Application Name Meta Tag -->
    <meta name="application-name" content="My Web App Name">

    <!-- Theme Color Meta Tag -->
    <meta class="theme-color" content="#7fffd4">


    <!-- Google Verification -->
    <meta name="google-site-verification" content="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">

    <!-- Author -->
    <meta name="author" content="Obidy Hasan">

    <!-- Cache Control Meta Tag -->
    <meta http-equiv="cache-control" content="no-cache">


</head>
<body>
    
    <h2>Master On Meta Tags</h2>


    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREoRGyXmHy_6aIgXYqWHdOT3KjfmnuSyxypw&s" alt="">

    <a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREoRGyXmHy_6aIgXYqWHdOT3KjfmnuSyxypw&s">Click Here</a>

</body>
</html>
